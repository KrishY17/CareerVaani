<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Log In - CareerVaani</title>
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
        <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/fontawesome-all.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/swiper.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/magnific-popup.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Favicon  -->
        <link rel="icon" href="static/images/icon.png">
    </head>
    <body data-spy="scroll" data-target=".fixed-top">
        <!-- Preloader -->
        <div class="spinner-wrapper">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <!-- end of preloader -->
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container">
                <!-- Image Logo -->
                <a class="navbar-brand logo-image" href="index.html">
                    <img src="static/images/logo.png" alt="alternative">
                </a>
                <!-- Mobile Menu Toggle Button -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-awesome fas fa-bars"></span>
                    <span class="navbar-toggler-awesome fas fa-times"></span>
                </button>
                <!-- end of mobile menu toggle button -->
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="index.html">
                                HOME
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </div>
                </div>
                <!-- end of container -->
            </nav>
            <!-- end of navbar -->
            <!-- end of navigation -->
            <!-- Header -->
            <header id="header" class="ex-2-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Log In</h1>
                            <p>
                                You don't have a password? Then please
                                <a class="white" href="sign-up.html">Sign Up</a>
                            </p>
                            <!-- Sign Up Form -->
                            <div class="form-container">
                                <form id="logInForm" data-toggle="validator" data-focus="false">
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            class="form-control-input"
                                            id="lemail"
                                            required
                                        >
                                        <label class="label-control" for="lemail">Email</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            class="form-control-input"
                                            id="lpassword"
                                            required
                                        >
                                        <label class="label-control" for="lpassword">Password</label>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control-submit-button">LOG IN</button>
                                    </div>
                                    <div class="form-message">
                                        <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                                    </div>
                                </form>
                            </div>
                            <!-- end of form container -->
                            <!-- end of sign up form -->
                        </div>
                        <!-- end of col -->
                    </div>
                    <!-- end of row -->
                </div>
                <!-- end of container -->
            </header>
            <!-- end of ex-header -->
            <!-- end of header -->
            <!-- Scripts -->
            <!-- Scripts -->
            <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
            <!-- jQuery for Bootstrap's JavaScript plugins -->
            <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>
            <!-- Popper tooltip library for Bootstrap -->
            <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
            <!-- Bootstrap framework -->
            <script src="{{url_for('static',filename='js/jquery.easing.min.js')}}"></script>
            <!-- jQuery Easing for smooth scrolling between anchors -->
            <script src="{{url_for('static',filename='js/swiper.min.js')}}"></script>
            <!-- Swiper for image and text sliders -->
            <script src="{{url_for('static',filename='js/validator.min.js')}}"></script>
            <!-- Validator.js - Bootstrap plugin that validates forms -->
            <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
            <!-- Custom scripts -->
        </body>
    </html>
